<script>
  window.autoResponsiveWithMobileTitle = function(story){
    const frame = parent.document.getElementById('storybook-preview-iframe')
    frame.parentNode.parentNode.style.textAlign = 'center';
    frame.style.width = (story().props.context || {story:''}).story.includes('mobile') ? '360px' : '100%';
    frame.style.height = '100%';
    return story()
  }
</script>
